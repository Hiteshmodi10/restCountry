<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rest countries</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./home.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nation">Country</h1>
    <p class="nation-text">Discover the world of countries</p>
    <div class="Search-container">
      <input type="text" placeholder="Search country..." id="searchCountry" required autocomplete="off" />
      <button class="search-btn">Find</button>
    </div>
    </div>
  </nav>
  <main class="main-bar">
    <div class="country-container" data-country-part="country-part" data-flag-img="https://flagcdn.com/w320/pk.png"
      data-country-name="pakistan" data-native-name="Pakistan" data-location-img="./img/location.png"
      data-region="Region" data-region-name="Asia" data-capital-img="./img/capital.png" data-capital="capital"
      data-capital-name="Islamabad" data-population-img="./img/publik.png" data-population="Population"
      data-population-number="220M" data-language-img="./img/language.png" data-language="language"
      data-language-name="Urdu" data-currency-img="./img/currancy.png" data-currency="currency"
      data-currency-name="Pakistani rupee" data-area-img="./img/country-area.png" data-area="Area"
      data-area-number="881912 km sq"></div>

    <div class="country-container" data-country-part="country-part" data-flag-img="https://flagcdn.com/w320/in.png"
      data-country-name="India" data-native-name="भारत" data-location-img="./img/location.png" data-region="Region"
      data-region-name="Asia" data-capital-img="./img/capital.png" data-capital="capital" data-capital-name="Delhi"
      data-population-img="./img/publik.png" data-population="Population" data-population-number="1380M"
      data-language-img="./img/language.png" data-language="language" data-language-name="Hindi"
      data-currency-img="./img/currancy.png" data-currency="currency" data-currency-name="Indian rupee"
      data-area-img="./img/country-area.png" data-area="Area" data-area-number="3287590 km sq"></div>

    <div class="country-container" data-country-part="country-part" data-flag-img="https://flagcdn.com/w320/jp.png"
      data-country-name="Japan" data-native-name="日本" data-location-img="./img/location.png" data-region="Region"
      data-region-name="Asia" data-capital-img="./img/capital.png" data-capital="capital" data-capital-name="Tokyo"
      data-population-img="./img/publik.png" data-population="Population" data-population-number="125M"
      data-language-img="./img/language.png" data-language="language" data-language-name="Japanese"
      data-currency-img="./img/currancy.png" data-currency="currency" data-currency-name="Japanese yen"
      data-area-img="./img/country-area.png" data-area="Area" data-area-number="377930 km sq"></div>

    <div class="country-container" data-country-part="country-part" data-flag-img="https://flagcdn.com/w320/cn.png"
      data-country-name="China" data-native-name="中国" data-location-img="./img/location.png" data-region="Region"
      data-region-name="Asia" data-capital-img="./img/capital.png" data-capital="capital" data-capital-name="Beijing"
      data-population-img="./img/publik.png" data-population="Population" data-population-number="1402M"
      data-language-img="./img/language.png" data-language="language" data-language-name="Chinese"
      data-currency-img="./img/currancy.png" data-currency="currency" data-currency-name=" Chinese yuan "
      data-area-img="./img/country-area.png" data-area="Area" data-area-number="9640011 km sq"></div>
    <div class="modal">
      <div class="newPage">
        <nav>
          <div class="logo">
            <p class="logo-text">Where in the world?</p>
          </div>
        </nav>
        <div class="loading-container" style="
        height: 40px;
    ">
        </div>
        <main class= "main-container">
          <div class="back-home">
            <button class="back-btn">
              <img src="./img/back-arrow.png" alt="" class="back-arrow" />
              <span class="back">back</span>
            </button>
          </div>
          <div class="search-container">
            <input type="text" placeholder="Search country..." id="searchCountry" class="newPageSearch"/>
            <button class="search-btn find-btn">Find</button>
          </div>
          <div class="country-details-container">
            <div class="flag-info">
              <img class="flag-img" src="https://flagcdn.com/in.svg" alt="" />
            </div>
            <div class="country-info-container">
              <h1 class="country-name">India</h1>
              <div class="country-detail">
                <div class="country-left-detail">
                  <p class="native-name">
                    Native Name : <span class="tetx native-name-text"> भारत</span>
                  </p>
                  <p class="population">
                    population : <span class="population-text"> 1380M</span>
                  </p>
                  <p class="Region">
                    Region: <span class="region-text">Asia</span>
                  </p>
                  <p class="sub-region">
                    Sub Region : <span class="sub-region-text">Southern Asia</span>
                  </p>
                  <p class="capital">
                    capital : <span class="capital-text">New Delhi</span>
                  </p>
                </div>
                <div class="country-right-detail">
                  <p class="currency">
                    currancy : <span class="currency-text"> Indian rupee</span>
                  </p>
                  <p class="language">
                    language : <span class="language-text">Hindi</span>
                  </p>
                  <p class="area">area : <span class="area-text">3M</span></p>
                </div>
              </div>
              
            </div>
           
          </div>
          <div class="border-country">
          <p class="border">
            borders Country :
            <span class="border-country-text"
              >AFG,BGD,BTN,MMR,CHN,NPL,PAK,LKA</span>
          </p>
        </div>
        </main>
      </div>
    </div>
  </main>
</body>
<script src="./script.js">

</script>

</html>
